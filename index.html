<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carto Demo Finder</title>

  <!-- Production-ready Gen App Builder widget script -->
  <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #searchContainer {
      max-width: 600px;
      margin: 0 auto;
    }

    input#searchWidgetTrigger {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Carto Demo Finder</h1>

  <!-- Input that triggers the search widget -->
  <div id="searchContainer">
    <input placeholder="Search here" id="searchWidgetTrigger" />

    <!-- Full widget UI will render here -->
    <gen-search-widget
      configId="e245591c-2fd3-4fd9-95b9-5969c6e1b639"
      triggerId="searchWidgetTrigger"
      style="width: 100%; display: block;">
    </gen-search-widget>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const widget = document.querySelector('gen-search-widget');
      if (widget) {
        console.log('Search widget loaded');
      } else {
        console.error('Search widget failed to load');
      }
    });
  </script>
</body>
</html>
